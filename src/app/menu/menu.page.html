<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
    <ion-menu-button>
    </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-split-pane>
  <ion-menu contentId="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content >
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
          <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
            <ion-icon slot="start" [name]="p.icon"></ion-icon>
            <ion-label>
              {{p.title}}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet  id="content" main></ion-router-outlet>
</ion-split-pane>

<ion-content padding>

</ion-content>
