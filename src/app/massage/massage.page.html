<ion-app>

    <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
          <ion-menu-button>
          </ion-menu-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

   

        <ion-content>
              
              <ion-card class="card">
                  <ion-card-header>
                    <ion-card-subtitle class="card1">massage option</ion-card-subtitle>
                    <ion-card-title class="card1">Configuration</ion-card-title>
                  </ion-card-header>
                
                  <ion-card-content>
                      <ion-item>
                          <ion-label>Activate</ion-label>
                          <ion-toggle [(ngModel)]="Activate" color="secondary" checked="true"></ion-toggle>
                        </ion-item>
                      
                            <ion-range min="0" max="20" color="danger" pin="true">
                                <ion-label slot="start">0</ion-label>
                                <ion-label slot="end">20</ion-label>
                            </ion-range>

                          <ion-item>
                            <ion-label>Date</ion-label>
                            <ion-datetime display-format="MMM DD, YYYY"></ion-datetime>
                          </ion-item>

                          <ion-item>
                            <ion-label>Horraire</ion-label>
                            <ion-datetime displayFormat="HH:mm"></ion-datetime>
                          </ion-item>


                          <ion-button expand="full">Plan</ion-button>
                      </ion-card-content>
                </ion-card>
               
           
        </ion-content>
        
  </ion-app>
